# =============================================================================
# Docker Compose - Arquitectura 3 capas
# Microservicio de Gestion de Usuarios - DevOps Evaluation A01
# =============================================================================
# Capa 1: Frontend (nginx) - Puerto 80
# Capa 2: Backend (Node.js API) - Puerto 3000
# Capa 3: Datos (MySQL) - Puerto 3306
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Capa 1: Frontend - Interfaz de usuario
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user-management-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Capa 2: Backend - API REST
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-management-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=users_db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-root123}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Capa 3: Datos - MySQL
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: user-management-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root123}
      - MYSQL_DATABASE=users_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
