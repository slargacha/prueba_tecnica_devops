<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal: formulario de alta y tabla de usuarios -->
  <div class="container">
    <h1>Gestion de Usuarios</h1>
    <form id="userForm" class="form">
      <input type="text" id="name" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    <p id="message" class="message"></p>
    <!-- Consultar por ID: muestra solo ese usuario en la lista -->
    <div class="form consult-form">
      <label for="searchId" class="consult-label">Consultar por ID</label>
      <input type="number" id="searchId" placeholder="ID" min="1" step="1">
      <button type="button" id="btnConsult" class="btn btn-primary">Consultar</button>
      <button type="button" id="btnVerTodos" class="btn btn-secondary">Ver todos</button>
    </div>
    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>
  </div>
  <!-- Modal editar: formulario con nombre y email para actualizar usuario -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modalTitle">
      <h2 id="modalTitle" class="modal-title">Editar usuario</h2>
      <form id="editForm" class="modal-form">
        <input type="hidden" id="editId">
        <label for="editName">Nombre</label>
        <input type="text" id="editName" required>
        <label for="editEmail">Email</label>
        <input type="email" id="editEmail" required>
        <div class="modal-actions">
          <button type="button" id="modalCancel" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal confirmar eliminación: Aceptar / Cancelar -->
  <div id="confirmOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal modal-confirm" role="dialog">
      <p class="modal-confirm-text">¿Eliminar este usuario?</p>
      <div class="modal-actions">
        <button type="button" id="confirmCancel" class="btn btn-secondary">Cancelar</button>
        <button type="button" id="confirmAccept" class="btn btn-danger">Aceptar</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
