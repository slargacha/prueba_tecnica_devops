# =============================================================================
# Nginx - Frontend (Capa 1) + proxy a API (Capa 2)
# Sirve HTML/CSS/JS y reenvía /api/* al backend (api:3000).
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Archivos estáticos: si no existe la ruta, devolver index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy: /api/* -> http://api:3000/api/* (mantiene el prefijo /api)
    location /api {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
